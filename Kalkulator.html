<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <!-- Load bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class=" card col-sm-4">
      <div class="card-header">
        <h5 align="center">Kalkulator</h5>
      </div>
      <div class="card-body">
        <input type="text" class="form-control" style="height:70px;">
        <div class="row">
          <div class="col-sm-3">
            <button type="button" class=" btn btn-block btn btn-info"><h4>1</h4></button>
            <button type="button" class=" btn btn-block btn btn-info"><h4>4</h4></button>
            <button type="button" class=" btn btn-block btn btn-info"><h4>7</h4></button>
            <button type="button" class=" btn btn-block btn btn-dark"><h4>c</h4></button>
          </div>
          <div class="col-sm-3">
            <button type="button" class=" btn btn-block btn btn-info"><h4>2</h4></button>
            <button type="button" class=" btn btn-block btn btn-info"><h4>5</h4></button>
            <button type="button" class=" btn btn-block btn btn-info"><h4>8</h4></button>
            <button type="button" class=" btn btn-block btn btn-info"><h4>0</h4></button>
          </div>
          <div class="col-sm-3">
            <button type="button" class=" btn btn-block btn btn-info"><h4>3</h4></button>
            <button type="button" class=" btn btn-block btn btn-info"><h4>6</h4></button>
            <button type="button" class=" btn btn-block btn btn-info"><h4>9</h4></button>
            <button type="button" class=" btn btn-block btn btn-info"><h4>=</h4></button>
          </div>
          <div class="col-sm-3">
            <button type="button" class=" btn btn-block btn btn-info"><h4>+</h4></button>
            <button type="button" class=" btn btn-block btn btn-info"><h4>-</h4></button>
            <button type="button" class=" btn btn-block btn btn-info"><h4>x</h4></button>
            <button type="button" class=" btn btn-block btn btn-info"><h4>/</h4></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
