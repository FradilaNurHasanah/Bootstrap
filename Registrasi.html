<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <!-- Load bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/botstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card col-sm-6">
          <!-- card header -->
          <div class="card-header bg-info text-white">
            REGISTER
          </div>
          <div class="card-body">
            Nama Depan : <input type="text" class="form-control" style="height:40px;">
            Nama Belakang : <input type="text" class="form-control" style="height:40px;">
            Alamat : <input type="text" class="form-control" style="height:40px;">
            E-mail : <input type="text" class="form-control" style="height:40px;">
            password : <input type="password" class="form-control" style="height:40px;">
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-sm btn-success">Reset</button>
            <button type="button" class="btn btn-sm btn-success">Register</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
